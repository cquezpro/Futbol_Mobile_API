<button (click)="goBack()" class="back-button bar-button bar-button-md back-button-md bar-button-default bar-button-default-md show-back-button"
    ion-button="bar-button" ng-reflect-klass="back-button" ng-reflect-ng-class="back-button-md"><span class="button-inner">
        <ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back" role="img"
            ng-reflect-klass="back-button-icon" ng-reflect-ng-class="back-button-icon-md" aria-label="arrow back"
            ng-reflect-name="md-arrow-back"></ion-icon><span class="back-button-text back-button-text-md"
            ng-reflect-klass="back-button-text" ng-reflect-ng-class="back-button-text-md"></span>
    </span>
    <div class="button-effect"></div>
</button>
<ion-header>

</ion-header>
<ion-content padding>
    <picture class="bg-img">
        <source media="(min-width: 650px)" srcset="assets/imgs/Back.png">
        <source media="(min-width: 465px)" srcset="assets/imgs/Back.png">
        <img src="assets/imgs/Back.png" alt="Flowers">
    </picture>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <button class="button-fb  button-form" ion-button full (click)="loginFB()">
                <ion-icon name="logo-facebook"></ion-icon>
                <p>Iniciar con Facebook</p></button>
            </ion-col>
        </ion-row>
        <ion-list>
            <ion-row>
                <ion-col col-12>
                    <ion-item>
                        <ion-label floating>Correo Electronico/Telefono</ion-label>
                        <ion-input type="mail" [(ngModel)]="credential.emailorphone" required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <ion-item>
                        <ion-label floating>Password</ion-label>
                        <ion-input type="password" [(ngModel)]="credential.password" required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <button class="button-white button-form" full ion-button (click)="login()">Entrar</button>
                </ion-col>
            </ion-row>
            <ion-row margin-top class='forgotten-password'>
                <ion-col col-12 text-center>
                    <a class='forgotten-password__link' navPush="RememberPage" color="white">¿Olvidaste tu contraseña?</a>
                </ion-col>
            </ion-row>
        </ion-list>
    </ion-grid>



    <div class='aditional-info'>
        <p>¿No tienes una cuenta?</p>
        <a navPush="RegisterPage">Únete</a>
    </div>

</ion-content>
