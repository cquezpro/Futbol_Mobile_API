<ion-header>
  <ion-toolbar>
    <ion-title>
      Tipos de Futbol
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      Selecciona los tipos de futbol que juegas.
    </ion-item>
    <ion-item *ngFor="let item of ftTypes">
      <ion-toggle checked="false" [(ngModel)]="item.selected" (ionChange)="onChangeToggle(item)"></ion-toggle>
      <ion-label>
        {{ item.language_key_items[0].value }}
      </ion-label>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-item>
      <button class="btn-save" item-end ion-button no-margin color="primary" large block icon-start (click)="selectFut()">
        <ion-icon name="checkmark"></ion-icon>
        Guardar
      </button>
    </ion-item>
  </ion-list>
</ion-content>
