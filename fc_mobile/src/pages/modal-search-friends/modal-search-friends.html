<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Buscar
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>

    <ion-searchbar placeholder="Escribe un nombre" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="selectUser(item)">
      <ion-avatar item-start>
        <img [src]="item.avatar ? item.avatar.avatar_path : 'assets/imgs/iconos/fc-group.svg'">
      </ion-avatar>
      <h2>{{ item.full_name }}</h2>
    </button>
  </ion-list>
</ion-content>
