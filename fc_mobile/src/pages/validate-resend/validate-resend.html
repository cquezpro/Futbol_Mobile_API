<button (click)="goBack()" class="back-button bar-button bar-button-md back-button-md bar-button-default bar-button-default-md show-back-button" ion-button="bar-button" ng-reflect-klass="back-button" ng-reflect-ng-class="back-button-md"><span class="button-inner"><ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back" role="img" ng-reflect-klass="back-button-icon" ng-reflect-ng-class="back-button-icon-md" aria-label="arrow back" ng-reflect-name="md-arrow-back"></ion-icon><span class="back-button-text back-button-text-md" ng-reflect-klass="back-button-text" ng-reflect-ng-class="back-button-text-md"></span></span><div class="button-effect"></div></button>



<ion-content padding>
	<picture class="bg-img">
		<source media="(min-width: 650px)" srcset="../../assets/imgs/Back.png">
		<source media="(min-width: 465px)" srcset="../../assets/imgs/Back.png">
		<img src="../../assets/imgs/Back.png" alt="Flowers">
	</picture>
	<p>Ingresa el medio por el cual deseas recibir el codigo de verificacion</p>
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<ion-input placeholder="Correo electronico"></ion-input>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-4>
				<ion-item>
					<ion-label>+{{countryCode}}</ion-label>
					<ion-select [(ngModel)]="countryCode" class="code-select-cls">
						<ion-option *ngFor="let country of countries" [value]="country.phone_code">+{{ country.phone_code}} - {{country.name }}</ion-option>
					</ion-select>
				</ion-item>
			</ion-col>
			<ion-col col-8>
				<ion-input placeholder="Numero telefonico"></ion-input>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>

<ion-footer no-padding>
	<ion-grid no-padding>
		<ion-row>
			<ion-col col-sm-12 no-padding>
				<button ion-button class="button-orange"  full  (click)="resend()">Reenviar</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-footer>
